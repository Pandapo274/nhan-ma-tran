<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />

<title>Matrix Multiply App</title>
<style>

</style>
</head>
<body>

<h1>Ph√©p nh√¢n ma tr·∫≠n ü§ì</h1>
<div class="instruction">
  Nh·∫≠p ma tr·∫≠n d∆∞·ªõi d·∫°ng s·ªë c√°ch nhau b·∫±ng d·∫•u c√°ch ho·∫∑c tab, m·ªói d√≤ng m·ªôt h√†ng. V√≠ d·ª•:<br>
  <code>1 2 3<br>4 5 6</code> l√† ma tr·∫≠n 2x3
</div>

<textarea id="matrixA" placeholder="Nh·∫≠p ma tr·∫≠n A..."></textarea>
<textarea id="matrixB" placeholder="Nh·∫≠p ma tr·∫≠n B..."></textarea>

<button onclick="multiplyMatrices()">Nh√¢n ma tr·∫≠n</button>

<div class="result" id="result"></div>

<script>
function parseMatrix(text) {
  // t√°ch d√≤ng
  const rows = text.trim().split('\n');
  return rows.map(row => 
    row.trim().split(/\s+/).map(Number)
  );
}

function multiplyMatrices() {
  const A = parseMatrix(document.getElementById('matrixA').value);
  const B = parseMatrix(document.getElementById('matrixB').value);

  // check k√≠ch th∆∞·ªõc ƒë·ªÉ nh√¢n ƒë∆∞·ª£c
  if (A[0].length !== B.length) {
    document.getElementById('result').textContent = 
      '‚ùå L·ªói: S·ªë c·ªôt c·ªßa A ph·∫£i b·∫±ng s·ªë d√≤ng c·ªßa B m·ªõi nh√¢n ƒë∆∞·ª£c nha!';
    return;
  }

  // t·∫°o ma tr·∫≠n k·∫øt qu·∫£ C (m x p)
  const m = A.length;
  const n = B.length; // c≈©ng l√† s·ªë c·ªôt A
  const p = B[0].length;
  let C = new Array(m).fill(null).map(() => new Array(p).fill(0));

  // nh√¢n ma tr·∫≠n
  for (let i = 0; i < m; i++) {
    for (let j = 0; j < p; j++) {
      for (let k = 0; k < n; k++) {
        C[i][j] += A[i][k] * B[k][j];
      }
    }
  }

  // format k·∫øt qu·∫£ th√†nh string
  const resultStr = C.map(row => row.join('\t')).join('\n');
  document.getElementById('result').textContent = 'K·∫øt qu·∫£ ma tr·∫≠n C:\n' + resultStr;
}
</script>

</body>
</html>
